<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tomato</title>
</head>

<body>
    <style>
        body{
            background-color: gray;
        }
        @media screen and (max-width:768px){
            body{
                position: absolute;
                top:50%;
                left:50%;
                transform: scale(0.5) translate(-50%,-50%);
            }
        }
        .tomato {
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 500px;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(23, 175, 84, 1) 30%, rgba(255, 255, 255, 0) 30.5%) 217px 111px / 50px 50px no-repeat no-repeat,
                linear-gradient(90deg, rgba(23, 175, 84, 1) 30%, rgba(255, 255, 255, 0) 30.5%) 233px 137px / 62px 44px no-repeat no-repeat,
                radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0) 49.5%, rgba(23, 175, 84, 1) 50%, rgba(23, 175, 84, 1) 50%, rgba(23, 175, 84, 1) 60%, rgba(255, 255, 255, 0) 60.5%) 191px 100px / 111px 98px no-repeat no-repeat,
                radial-gradient(ellipse at 70% 0%, rgba(255, 255, 255, 0) 49.5%, rgba(23, 175, 84, 1) 50%, rgba(23, 175, 84, 1) 60%, rgba(255, 255, 255, 0) 60.5%) 133px 110px / 111px 98px no-repeat no-repeat,
                radial-gradient(ellipse at 35% 0%, rgba(255, 255, 255, 0) 49.5%, rgba(23, 175, 84, 1) 50%, rgba(23, 175, 84, 1) 60%, rgba(255, 255, 255, 0) 60.5%) 245px 113px / 100px 100px no-repeat no-repeat,
                radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.48) 20%, rgba(255, 255, 255, 0) 20.5%) 30px 147px / 200px 200px no-repeat no-repeat,
                radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.48) 20%, rgba(255, 255, 255, 0) 20.5%) 49px 229px / 100px 150px no-repeat no-repeat,
                radial-gradient(ellipse at 50% 50%, rgba(214, 34, 34, 1) 50%, rgba(255, 255, 255, 0) 50.5%, rgba(255, 255, 255, 0) 100%) -1px 86px / 490px 410px no-repeat no-repeat,
                radial-gradient(ellipse at 50% 50%, rgba(91, 25, 25, 1) 50%, rgba(255, 255, 255, 0) 50.5%, rgba(255, 255, 255, 0) 100%) 4px 87px / 489px 412px no-repeat no-repeat;
        }
    </style>
    <div class="tomato"></div>
</body>

</html>
